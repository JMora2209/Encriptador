<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
      rel="stylesheet"/>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="imagenes_challenge/Logo.png"
        alt="Logo de Alura"
      />
    </header>
    <main>
      <section>
        <textarea
          class="text-area"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <div>
          <h6>Solo letras min√∫sculas y sin acentos</h6>
        </div>
        <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
      </section>
        <textarea class="mensaje" id="mensaje" cols="20" rows="10"></textarea>
        <div class="botones-secundarios">
          <button class="copiar" onclick="copiar()">Copiar</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
